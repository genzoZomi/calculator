<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="ctn-head"> 
      <div id="operations"></div>
      <div id="results"></div>
     </div>
    <div class="ctn-body">
      <table>
        <tr>
          <th><button onclick="clearNode()">AC</button></th>
          <th>
            <button onclick="operation('|')">|</button>
          </th>
          <td><button onclick="operation('=')">=</button></td>
        </tr>
        <tr>

          <td><button onclick="btnClick(9)">9</button></td>
          <td><button onclick="btnClick(8)">8</button></td>
          <td><button onclick="btnClick(7)">7</button></td>
          <td><button onclick="operation('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="btnClick(6)">6</button></td>
          <td><button onclick="btnClick(5)">5</button></td>
          <td><button onclick="btnClick(4)">4</button></td>
          <td><button onclick="operation('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="btnClick(3)">3</button></td>
          <td><button onclick="btnClick(2)">2</button></td>
          <td><button onclick="btnClick(1)">1</button></td>
          <td><button onclick="operation('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="operation('.')">.</buttoon>
          </td>
          <td><button onclick="btnClick(0)">0</button></td>
          <td><button onclick="btnClick(00)">00</button></td>
          <td><button onclick="operation('*')">*</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
